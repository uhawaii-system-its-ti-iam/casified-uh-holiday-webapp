name: Generate badges

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name: checkout
        uses: actions/checkout@v2


      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 16.x

      - name: Install dependencies
        run: |
          cd app
          npm install
      - name: Run Jest Tests and Generate Coverage Badge
        run: |
          cd app
          npm run test:badges
      - name: git commit and push
        run: |
          git config --global user.name 'FeimeiChen'
          git config --global user.email 'FeimeiChen@users.noreply.github.com'
          git checkout --orphan badges
          git branch
          git rm -rf .
          git add app/coverage/*.svg -f
          git commit -m "Autogenerated Jest coverage badges"
          git push origin badges -f