name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  junit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Maven
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '8'

      - name: Clean Maven Build and Run Tests
        run: |
          cd api 
          mvn clean test

  jest:
    strategy:
      matrix:
        node-version: [ 18.x, 20.x ]
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: |
          cd app
          npm install

      - name: Run ESLint
        run: |
          cd app
          npm run lint

      - name: Run Jest Tests
        run: |
          cd app
          npm run test
